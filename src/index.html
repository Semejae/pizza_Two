<!DOCTYPE html>
<html lang="en">
<head>
  <title>pizzaOrder</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Anthony's Pizza</h1>

    <p>welcome please choose a topping and size :)</p>

    <form id="input">
      <div id="order1">
        <h5>Toppings</h5>
          <select class="pizzaOrder" id="toppings">
            <option value="blank">---</option>
            <option value="cheese">Cheese</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="pineapple">Pineapple</option>
          </select>   
      </div>

      <div id="order2">
        <h5>Sizes<h5>
        <select class="pizzaOrder" id="size">
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
        </select>
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
    <div id='results'></div>
  </div>
</body>
</html>
